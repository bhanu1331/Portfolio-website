<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhanu Priya-Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a  href="About.html">About</a></li>
                    <li><a  href="Skills.html">Skills</a></li>
                    <li><a  href="Projects.html">Projects</a></li>
                    <li><a  href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="hamburger icon" width="23">
                <img class="cross" src="cross.png" alt="cross icon" width="23" style="display: none;">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general queries</h1>
                <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="clientname">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="mb-3">
                     <label for="clientphone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientmessage" class="form-label">Enquiry</label>
                    <input class="form-control" id="clientmessage"></input>
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
